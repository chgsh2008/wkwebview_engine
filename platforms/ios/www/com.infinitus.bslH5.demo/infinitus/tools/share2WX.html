<header class="bar bar-nav">
    <div class="button button-link button-nav pull-left goBack">
        <span class="icon icon-left"></span>
        <!-- 返回 -->
    </div>
    <h1 class='title'>share2WX</h1>
</header>
<div class="content" id='page-index'>

            <p><a id="try" class="button button-big button-fill">Try</a></p>
        </div>
        <div class="content-block configWrap">
            <dl>
                <dt>title</dt>
                <dd class="input-row">

                <dd class="input-row">
                    <input id="shareContent" type="text" placeholder="填写内容">
                </dd>

                <dd class="buttons-row" data-valuetype="boolean">
                    <a class="button">0</a><a class="button">1</a>

            </dl>
        </div>
    </div>
