<header class="bar bar-nav">
    <div class="button button-link button-nav pull-left goBack">
        <span class="icon icon-left"></span> <!-- 返回 -->
    </div>
    <h1 class='title'>chooseLocalPhotos</h1>
</header>
<div class="content" id='page-index'>
    <div class="content-inner">
        <div class="content-block-title">bsl.infinitus.tools.chooseLocalPhotos()</div>
        <div class="content-block">
            <p><a id="try" class="button button-big button-fill">Try</a></p>
        </div>
        <div class="content-block configWrap">
            <dl>
                <dt>maximumImagesCount</dt>
                <dd class="input-row">
                    <input type="text" placeholder="10">
                </dd>

                <dt>defaultSelectList</dt>
                <dd class="buttons-row" data-valuetype="boolean"><a class="button">true</a><a class="button">false</a></dd>

                <dt>scale</dt>
                <dd class="input-row">
                    <input type="text" placeholder="0.6">
                </dd>

                <dt>maxPixel</dt>
                <dd class="input-row">
                    <input type="text" placeholder="">
                </dd>

                <dt>maxSize</dt>
                <dd class="input-row">
                    <input type="text" placeholder="">
                </dd>

                <dt>isThumbSmall</dt>
                <dd class="buttons-row" data-valuetype="boolean"><a class="button">true</a><a class="button">false</a></dd>

                <dt>isBase64Result</dt>
                <dd class="buttons-row" data-valuetype="boolean"><a class="button">false</a><a class="button">true</a></dd>
            </dl>
        </div>
    </div>
</div>
