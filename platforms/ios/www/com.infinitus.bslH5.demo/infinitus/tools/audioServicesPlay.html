<header class="bar bar-nav">
    <div class="button button-link button-nav pull-left goBack">
        <span class="icon icon-left"></span>
        <!-- 返回 -->
    </div>
    <h1 class='title'>audioServicesPlay</h1>
</header>
<div class="content" id='page-index'>
    <div class="content-inner">
        <div class="content-block-title">bsl.infinitus.tools.audioServicesPlay()</div>
        <div class="content-block">
            <p><a id="try" class="button button-big button-fill">Try</a></p>
        </div>
        <div class="content-block configWrap">
            <dl>
                <dt>vibrate</dt>
                <dd class="buttons-row" data-valuetype="boolean"><a class="button">true</a><a class="button">false</a></dd>

                <dd class="buttons-row" data-valuetype="int">
                    <a class="button">1</a>
                    <a class="button">2</a>
                    <a class="button">3</a>
                    <a class="button">4</a>
                    <a class="button">5</a>
                    <a class="button">6</a>
                    <a class="button">7</a>
                    <a class="button">8</a>
                    <a class="button">9</a>
                    <a class="button">10</a>
                </dd>
                <dt>sound</dt>
                <dd class="buttons-row" data-valuetype="boolean"><a class="button">false</a><a class="button">true</a></dd>
                <dt>soundPath</dt>
                <dd class="input-row">
                    <input type="text" placeholder="com.infinitus.bslH5.demo/resource/sound.wav">
                </dd>
            </dl>
        </div>
    </div>
