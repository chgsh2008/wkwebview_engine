<style>
    .paramTypeJson {
        display:none;
    }
</style>
<header class="bar bar-nav">
    <div class="button button-link button-nav pull-left goBack">
        <span class="icon icon-left"></span> <!-- 返回 -->
    </div>
    <h1 class='title'>showDatePicker</h1>
</header>
<div class="content" id='page-index'>
    <div class="content-inner">
        <div class="content-block-title">bsl.infinitus.tools.showDatePicker()</div>
        <div class="content-block">
            <p><a id="try" class="button button-big button-fill">Try</a></p>
        </div>
        <div class="content-block configWrap">
            <dl>
                <dt>dateType</dt>
                <dd class="buttons-row" data-valuetype="number">
                    <a class="button">0</a>
                    <a class="button">1</a>
                </dd>
                <dt>paramType</dt>
                <dd class="buttons-row " data-valuetype="number">
                    <a class="button paramType">0</a>
                    <a class="button paramType">1</a>
                </dd>
                <dt>selectDate</dt>
                <dd class="input-row">
                    <input type="text" placeholder="2015-05-04 00:00:00">
                </dd>
                <dt class="paramTypeJson">MaxDate</dt>
                <dd class="input-row paramTypeJson">
                    <input type="text" placeholder="2115-06-10 00:00:00">
                </dd>
                <dt class="paramTypeJson">MinDate</dt>
                <dd class="input-row paramTypeJson">
                    <input type="text" placeholder="2000-01-01 00:00:00">
                </dd>
            </dl>
        </div>
    </div>
</div>
