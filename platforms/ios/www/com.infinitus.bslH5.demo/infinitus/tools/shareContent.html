<header class="bar bar-nav">
    <div class="button button-link button-nav pull-left goBack">
        <span class="icon icon-left"></span>
        <!-- 返回 -->
    </div>
    <h1 class='title'>shareContent</h1>
</header>
<div class="content" id='page-index'>
    <div class="content-inner">
        <div class="content-block-title">bsl.infinitus.tools.shareContent()</div>
        <div class="content-block">
            <p><a id="try" class="button button-big button-fill">Try</a></p>
        </div>
        <div class="content-block configWrap">
            <dl>
                <dt>分享平台</dt>
                <dd class="">
                    <ul id="platform">
                        <form>
                            <input data-index="1" name="pl" id="wechatFriend" type="checkbox">
                            <label for="wechatFriend">微信好友</label>
                            </input>
                            <input data-index="2" name="pl" id="wechatMoment" type="checkbox">
                            <label for="wechatMoment">微信朋友圈</label>
                            </input>
                            <input data-index="3" name="pl" id="wechatFavarite" type="checkbox">
                            <label for="wechatFavarite">微信收藏</label>
                            </input>
                            <input data-index="4" name="pl" id="qqZone" type="checkbox">
                            <label for="qqZone">QQ空间</label>
                            </input>
                            <input data-index="5" name="pl" id="qqFriend" type="checkbox">
                            <label for="qqFriend">QQ</label>
                            </input>
                            <input data-index="6" name="pl" id="weblog" type="checkbox">
                            <label for="weblog">新浪微博</label>
                            </input>
                            <input data-index="7" name="pl" id="smg" type="checkbox">
                            <label for="smg">短信</label>
                            </input>
                            <input data-index="8" name="pl" id="mms" type="checkbox">
                            <label for="mms">彩信</label>
                            </input>
                            <input data-index="0" name="pl" id="all" type="checkbox">
                            <label for="all">现有的全部平台</label>
                            </input>
                        </form>
                    </ul>
                </dd>
                <dt>shareType</dt>
                <dd class="buttons-row" data-valuetype="boolean">
                    <a data-type="1" id="onlyText" class="button">纯文本</a>
                    <a data-type="2" id="onlyPic" class="button">纯图片</a>
                    <a data-type="3" id="mixed" class="button">混搭</a>
                </dd>
            </dl>
        </div>
    </div>
</div>
