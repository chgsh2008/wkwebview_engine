<header class="bar bar-nav">
    <div class="button button-link button-nav pull-left goBack">
        <span class="icon icon-left"></span> <!-- 返回 -->
    </div>
    <h1 class='title'>showDataPicker</h1>
</header>
<div class="content" id='page-index'>
    <div class="content-inner">
        <div class="content-block-title">bsl.infinitus.picker.showDataPicker()</div>
        <div class="content-block">
            <p><a id="try" class="button button-big button-fill">Try</a></p>
        </div>
        <div class="content-block configWrap">
            <dl>
                <dt>dataSource</dt>
                <dd class="input-row" data-valuetype="json">
                    <input type="text">
                </dd>
                <dt>dataSourcePath</dt>
                <dd class="input-row">
                    <input type="text" placeholder="com.infinitus.bslH5.demo/resource/depth3.json">
                <dd>
                <dt>depth</dt>
                <dd class="input-row">
                    <input type="number" data-valuetype="number" placeholder="3">
                </dd>
                <dt>defaultSelected</dt>
                <dd class="input-row" data-valuetype="json">
                    <input type="text" placeholder="['a','a2','a24']">
                </dd>
            </dl>
        </div>
    </div>
</div>
