<header class="bar bar-nav">

        <span class="icon icon-left"></span>
        <!-- 返回 -->

    <h1 class='title'>addNotification</h1>
</header>
<div class="content" id='page-index'>
    <div class="content-inner">

            <p><a id="try" class="button button-big button-fill">Try</a></p>
        </div>
        <div class="content-block configWrap">
            <dl>
                <dt>firstTime(yyyy-MM-dd HH:mm:ss)</dt>

                <dt>ID</dt>

                </dd>
                <dt>repeatNumber</dt>
                <dd class="input-row">
                    <input id="repeat" type="text">

                <dd class="input-row">
                    <input id="content" type="text">
                </dd>
                <dt>title</dt>
                <dd class="input-row">
                    <input id="title" type="text">

            </dl>
        </div>
